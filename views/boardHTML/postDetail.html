<!DOCTYPE html>
<html>
  <head>
    <title>글 수정하기</title>
    <link rel='stylesheet' href='ss/style.css' />
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div include-html="commonHTML/newSideBarUser.html"></div>
    <script src="commonJS/includeHTML.js"></script>
    <div class= "ContentContainer" id="ContentContainer">
      <div class="ContentField">
        <form action="/board/update" method="post">
          <table style="width:80vw; height:80vh; padding-left:50px;" frame=void>
            <input type="hidden" name="idx" value="<%=rows[0].idx%>"/>
            <tr>
               <td colspan="2" style="height:10%; padding-top:3vh;">
                 <input style="border:none; width:100%; font-size:2em; font-weight:bold" type="text" name="title" value="<%=rows[0].title%>" > 
              </td>
            </tr>
            <tr>
              <td>
                <input type="button" id = "<%=rows[0].idx%>" value="파일 업로드" onclick="openChild(this)">
                <span id="sInput" style="font-size:12px"></span><a href="/uploadedFileDelete/<%=rows[0].idx%>"><input type="button" tyle="margin-left:20px" value="업로드 취소" onclick="deleteFile()"></a>
              </td>
            </tr>
            <tr >
              <td colspan="2" style="padding-top:20px;">
                 <textarea style="border:none; width:100%; height:100%; padding-top:20px; font-size:1.3em" name="content"  required ><%=rows[0].content%></textarea>
              </td>
            </tr>
            <tr>
              <td colspan="2" style="text-align:right;">
                  <button type="submit">글 수정</button>
                  <button type="button" onclick="location.href='../list/post/'+<%=rows[0].idx%>">뒤로 가기</button>
              </td>
          </tr>
          </table>
          </form>
      </div>
    </div>
  </body>
  <script>
    function openChild(e)
    {
      // window.name = "부모창 이름"; 
      window.name = "parentForm";
      // window.open("open할 window", "자식창 이름", "팝업창 옵션");
      openWin = window.open("/fileUploadPage/"+e.id,
              "childForm", "width=570, height=350, resizable = no, scrollbars = no");    
    }
  </script>
  <script>
    window.onload=function(){
      let menuBtn = document.querySelector('#menuBtn');
      let sideBar = document.getElementById('sideMenu');
      let bottomContent = document.getElementById('guestContent');
      let contentContainer = document.querySelector('#ContentContainer');
      menuBtn.addEventListener('click',function(){
          sideBar.classList.toggle('active');
          bottomContent.classList.toggle('active');
          contentContainer.classList.toggle('active');
      })
    }
  </script>
</html>
