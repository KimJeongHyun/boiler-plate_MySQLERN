<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JOIN</title>
    <link rel='stylesheet' href='css/style.css' />
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
    <body>
        <div include-html="commonHTML/newSideBar.html"></div>
        <script src="commonJS/includeHTML.js"></script>
        <div class= "ContentContainer" id="ContentContainer">
            <div class="ContentField">
                <h1 style="width:30%; min-width:250px;">Login Page</h1>
                <form action="/loginUser" method="post">
                    <table style="width:30%; min-width:250px;">
                        <tr>
                            <td>
                                ID
                            </td>
                            <td style="margin-left:10%;">
                                <input style="border:none; width:100%" type="text" name="id" placeholder="ID를 입력해주세요">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                PW
                            </td>
                            <td style="margin-left:10%">
                                <input style="border:none; width:100%" type="password" name="pw" placeholder="비밀번호를 입력해주세요">
                            </td>
                            
                        </tr>
                    </table>
                    <input style="margin-top:20px;"type="submit" value="로그인">
                </form>
            </div>
        </div>
    </body>
    <script>
        window.onload=function(){
            let menuBtn = document.querySelector('#menuBtn');
            let sideBar = document.getElementById('sideMenu');
            let bottomContent = document.getElementById('guestContent');
            let contentContainer = document.querySelector('#ContentContainer');
            menuBtn.addEventListener('click',function(){
                sideBar.classList.toggle('active');
                bottomContent.classList.toggle('active');
                contentContainer.classList.toggle('active');
            })
        }
    </script>
</html>
